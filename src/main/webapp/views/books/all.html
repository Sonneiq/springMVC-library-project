<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>

<a href="/people">Страница читателей</a>
<br/>
<hr/>
<h1 style="font-size: 1.5em">Книги:</h1>

<div th:each="book : ${books}">
     <a th:href="@{books/{id}(id=${book.getId()})}"
     th:text="${book.getName() + ', ' + book.getAuthorName() + ', ' + book.getYear()}">book</a>
</div>
<br/>
<hr/>

<a href="/books/new">Добавить новую книгу</a>

</body>
</html>
