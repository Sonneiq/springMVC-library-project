<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите название книги:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="author">Введите имя автора:</label>
    <input type="text" th:field="*{authorName}" id="author"/>
    <br/>
    <label for="year">Введите год издания:</label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>

    <input type="submit" value="Обновить!"/>

</form>

</body>
</html>
